<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Tela de Login</title>
</head>
<body>

    <main>
        <section id="login">

            <div id="imagem">
                
                    

            </div>
            <div id="formulario">

                <h1>Login</h1>

                <p>Seja bem (a) novamento. Faça o login para acessar sua conta e poder fazer as configurações do seu ambiente.</p>
                
            <form action="login.php" method="post" autocomplete="on">
                <div id="login">
                    <i id="icon" class="material-symbols-outlined">person</i>
                    <input type="email" name="login" id="flogin" placeholder="Digite seu e-email" autocomplete="email" required maxlength="30">
                    <label for="flogin"></label>
                </div>
                <div id="login">
                    <i id="icon" class="material-symbols-outlined">key</i>
                    <input type="password" name="pass" id="fpass" placeholder="Digite sua senha" autocomplete="current-password" required minlength="8" maxlength="16">
                    <label for="fpass"></label>
                </div>
        
                <input type="submit" value="Entrar">
                 <a href="esqueci.html">Esqueci a senha <i id="icon3" class="material-symbols-outlined">email</i></a>
                 
         </form>    
             </div>
        </section>
    </main>
    
</body>
</html>
